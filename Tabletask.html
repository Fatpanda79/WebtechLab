<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table To Show Top 10 Players</title>
    <style>
        table, th, td {
            
            border: 1px solid rgb(0, 0, 0);
            width: 250px;
            border-collapse: collapse;
        }
        td{
            height: 50px;
            align-items: center;
            text-align: center;
        }
        img{
            width: 50px;
            height: 50px;
        }
        
    </style>
</head>

</html>
